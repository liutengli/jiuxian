<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>酒仙网-白酒、红酒、洋酒、保健酒、黄酒、酒具官方旗舰店 </title>
		<meta name="Keywords" content="酒仙,酒仙网,酒仙网官方网站,酒仙网官方旗舰店">
		<meta name="Description" content="【酒仙网】酒水在线销售专业品牌，提供白酒、红酒、洋酒、保健酒、黄酒、酒具、正品等多种品类，官方授权在线销售，各类酒水团购、秒杀不断。">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/cartList.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/cartList.js"></script>
	</head>

	<body>
		<div class="topHeaderWrap">
			<div class="topHeader">
				<div class="topCollect">
					<ul>
						<li name="_login_status_panel">
							<div class="topLoginBox">
								<span>
									<a href="#" class="loginNow">Hi 请登录</a>
									<a shref="#" class="regNow">免费注册</a>
								</span>
								<i></i>
							</div>
						</li>
					</ul>
				</div>
				<div class="topRight">
					<ul>
						<li>
							<a class="myOrder" href="#">我的订单</a>|</li>
						<li>
							<a class="userCenter" href="#">我的酒仙网</a>|</li>
						<li class="hotTel"><span>客服热线</span><strong>400-617-9999</strong></li>
					</ul>
				</div>
			</div>

		</div>
		<div class="cartMain">
			<div class="cartMainCen">
				<div class="cartLogo">
					<h3><a href="index.html"><img src="img/logo.png"/></a></h3>
					<span>我的购物车</span>
				</div>
				<div class="cartList">
					<div class="cartTil">
						<input type="checkbox" class="j_cbAll" />
						<span>全选</span>
						<span>商品信息</span>
						<span>单价</span>
						<span>数量</span>
						<span>小计</span>
						<span>操作</span>
					</div>
					<div class="cartCanBox">
						
					</div>
					<div class="cartMainBtm">
						<div class="cartMainBtmLeft">
							<input type="checkbox" class="j_cbAll">
							<span>全选</span>
							<a href="#" id="delChecked">删除选中商品</a>
						</div>
						<div class="cartCount">
							<div class="cartCountTotal">
								<span class="pieces">已选商品<em>0</em>件</span>
								<span class="total">总价（不含运费）：<em>￥0.00</em></span>
							</div>
						</div>
						<div class="cartBtn">
							<a href="#">去结算</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footerOuter"></div>
		<!--隐藏页面-->
		<div class="cartHide">
			<div class="cartHideCenBox">
				<div class="cartHideCen">
					<span><i>删除</i>X</span>
					<h3>确定要删除该商品吗？</h3>
					<p>
						<em class="yes">确定</em>
						<em class="no">取消</em>
					</p>
				</div>
			</div>
		</div>

</html>
